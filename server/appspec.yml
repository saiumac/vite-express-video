version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/backend

hooks:
  BeforeInstall:
    - location: backend/scripts/install_dependencies.sh
      timeout: 300
  ApplicationStart:
    - location: backend/scripts/start_server.sh
      timeout: 300
  ApplicationStop:
    - location: backend/scripts/stop_server.sh
      timeout: 300
